<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario cadastrar pessoa</title>
</head>

<body>
    <div class="container">
        <div class="cadastro-topo">
            <h1>Meu formul√°rio</h1>
        </div>
        <div class="cadastro-corpo">
            <form action="" class="formulario">
                <label for="" class="input-form">
                    <p>Nome</p>
                    <input class="nome" type="text" placeholder="Digite seu nome">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Mensagem de erro</small>
                </label>
                <label for="" class="input-form">
                    <p>Data de nascimento</p>
                    <input type="text" class="Data" placeholder="Digite sua data de nascimento">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Mensagem de erro</small>
                </label>
                <button class="submit" type="submit">Salvar</button>
            </form>
        <div class="lista-corpo">
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark" id="sair"></i>
            <form action="">
                <label for="" class="modal-form">
                    <p>Nome</p>
                    <input class="nome-modal" type="text" placeholder="Digite seu nome">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Mensagem de erro</small>
                </label>
                <label for="" class="modal-form">
                    <p>Data de nascimento</p>
                    <input type="text" class="data-modal" placeholder="Digite sua data de nascimento">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Mensagem de erro</small>
                </label>
            </form>
            <button class="submit-modal" type="submit">Salvar</button>
        </div>
    </div>
</div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/bb1f2add40.js" crossorigin="anonymous"></script>
</body>
</html>
